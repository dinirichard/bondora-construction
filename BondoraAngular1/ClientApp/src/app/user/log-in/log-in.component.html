  <form class="form-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <mat-form-field class="form-group">
      <mat-label for="username">Email</mat-label>
      <input matInput type="text" formControlName="username" id="username" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Email is required</div>
      </div>
      <mat-hint>jane@doe.com</mat-hint>
    </mat-form-field>
    <br>

    <mat-form-field class="form-group">
      <mat-label for="password">Password</mat-label>
      <input matInput type="password" formControlName="password" id="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
      <mat-hint>janedoe1</mat-hint>
    </mat-form-field>
    <br>

    <div class="form-group">
      <button class="button is-primary is-rounded is-centered">Login</button>
      <button routerLink="/register" class="button is-primary is-rounded is-centered" disabled="true">Register</button>
    </div>
  </form>
</div>
